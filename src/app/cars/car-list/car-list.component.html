<div class="container">

  <section class="card card-block table-responsive table-bordered">

    <div class="clearfix mb-3 mr-3">
      <a class="btn btn-primary float-right" routerLink="/car">Add Car</a>
    </div>

    <table class="table table-hover"
           [mfData]="data"
           #mf="mfDataTable"
           [mfRowsOnPage]="10">

      <thead>
        <tr>
          <th style="width: 8%">
            <mfDefaultSorter by="brand">Brand</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="model">Model</mfDefaultSorter>
          </th>
          <th style="width: 40%">
            <mfDefaultSorter by="description">Description</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="registration_number">Registration Number</mfDefaultSorter>
          </th>
          <th style="width: 8%">
            <mfDefaultSorter by="fuelType">Fuel Type</mfDefaultSorter>
          </th>
          <th style="width: 14%">
            <mfDefaultSorter by="transmission">Transmission</mfDefaultSorter>
          </th>
          <th style="width: 10%"></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let car of mf.data">
          <td>{{car.brand}}</td>
          <td>{{car.model}}</td>
          <td>{{car.description}}</td>
          <td>{{car.registration_number}}</td>
          <td>{{car.fuelType}}</td>
          <td>{{car.transmission}}</td>
          <td class="text-nowrap">
            <a class="btn btn-sm btn-secondary" routerLink="/car/{{car.id}}">Edit</a>
            <a class="btn btn-sm btn-secondary" (click)="open($event, car.id, content)">Delete</a>
          </td>
        </tr>
      </tbody>

      <tfoot >
        <tr>
          <td colspan="7">
            <mfBootstrapPaginator [rowsOnPageSet]="[10,20,30]"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>

    </table>

  </section>

</div>

    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Delete Car</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('close')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('close')">Close</button>
        <button type="button" class="btn btn-danger" (click)="c('delete')">Delete</button>
      </div>
    </ng-template>
